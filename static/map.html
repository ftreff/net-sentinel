<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Net Sentinel Map</title>
  <meta name="description" content="Net Sentinel interactive map of intrusion attempts and network events." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .time-filter select, .time-filter input {
      margin: 2px;
      font-size: 12px;
    }
    .stats-bar {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      color: white;
      font-size: 13px;
      line-height: 1.4;
      border-radius: 4px;
      max-width: 600px;
      white-space: normal;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Filter controls container -->
  <div class="time-filter" style="position:absolute; top:10px; right:10px; background:rgba(255,255,255,0.9); padding:6px; border-radius:4px; font-size:12px;">
    <select id="timeRange" onchange="onFilterChange()">
      <option value="">All Time</option>
      <option value="10min">Last 10 min</option>
      <option value="1h">Last 1 hour</option>
      <option value="24h">Last 24 hours</option>
      <option value="7d">Last 7 days</option>
      <option value="30d">Last 30 days</option>
      <option value="90d">Last 90 days</option>
    </select>
    <select id="verdictFilter" onchange="onFilterChange()">
      <option value="">All Verdicts</option>
      <option value="ACCEPT">Only ACCEPT</option>
      <option value="DROP">Only DROP</option>
    </select>
    <select id="protoFilter" onchange="onFilterChange()">
      <option value="">All Protocols</option>
      <option value="TCP">TCP</option>
      <option value="UDP">UDP</option>
      <option value="ICMP">ICMP</option>
    </select>
    <input id="srcIpFilter" type="text" placeholder="Source IP" onblur="onFilterChange()" />
    <input id="dstIpFilter" type="text" placeholder="Destination IP" onblur="onFilterChange()" />
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>

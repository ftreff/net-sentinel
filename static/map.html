<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Net Sentinel Map</title>
  <meta name="description" content="Net Sentinel interactive map of intrusion attempts and network events." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .time-filter select {
      margin: 2px;
      font-size: 12px;
    }
    .stats-bar {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      color: white;
      font-size: 13px;
      line-height: 1.4;
      border-radius: 4px;
      max-width: 600px;
      white-space: normal;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="static/dashboard.js"></script>
</body>
</html>

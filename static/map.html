<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Net Sentinel Map</title>
  <meta name="description" content="Net Sentinel interactive map of intrusion attempts and network events." />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .time-filter {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px;
      color: white;
      font-size: 13px;
      border-radius: 4px;
      z-index: 1000;
    }

    .stats-bar {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      color: white;
      font-size: 13px;
      line-height: 1.4;
      border-radius: 4px;
      z-index: 1000;
      max-width: 600px;      /* wider */
      white-space: normal;   /* allow wrapping */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="time-filter" class="time-filter">Loading time filter...</div>
  <div id="stats" class="stats-bar">Loading stats...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
